name: studypulse
description: A smart student utility app for exams, calculations, reminders & productivity.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # Google AdMob
  google_mobile_ads: ^5.3.1

  device_info_plus: ^10.1.0

  # Local storage
  shared_preferences: ^2.2.2
  
  firebase_core: ^2.27.0
  firebase_messaging: ^14.7.10

  # Local notifications (Android 13+ compatible)
  flutter_local_notifications: ^17.2.4

  # Internet connectivity checker
  internet_connection_checker: ^1.0.0+1

  # Android 13+ runtime permission
  permission_handler: ^11.3.0

  # External links
  url_launcher: ^6.2.5

  # ðŸŽ‰ CONFETTI ANIMATION
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/quotes.txt
    - assets/percentage.png
    - assets/cgpa.png
    - assets/exam.png
    - assets/icon.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
