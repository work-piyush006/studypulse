name: studypulse
description: A smart student utility app for exams, calculations, reminders & productivity.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # iOS style icons (safe to keep)
  cupertino_icons: ^1.0.6

  # Google AdMob
  google_mobile_ads: ^5.3.1

  # Local storage
  shared_preferences: ^2.2.2

  # Local notifications
  flutter_local_notifications: ^17.2.4

  # Internet connectivity checker
  internet_connection_checker: ^1.0.0+1

  # Android 13+ notification permission
  permission_handler: ^11.3.0

  # Open email / Instagram / external links
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # ðŸ”¥ Launcher icon generator (REQUIRED)
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/quotes.txt
    - assets/percentage.png
    - assets/cgpa.png
    - assets/exam.png

# ðŸ”¥ APP ICON CONFIG (REPLACES FLUTTER LOGO)
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon.png"
